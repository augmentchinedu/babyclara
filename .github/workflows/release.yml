name: Auto Release Per Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for semantic-release

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Generate timestamped pre-release version
      - name: Generate timestamped pre-release
        id: prerelease
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          # update package.json prerelease version
          NEW_VERSION=$(npm version prerelease --preid=$TIMESTAMP --no-git-tag-version)
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Generated version: $NEW_VERSION"

      # 5️⃣ Run semantic-release
      - name: Run semantic-release
        run: npx semantic-release --branches main --tag-format "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
